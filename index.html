<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body background="assets/images/transformers.jpg">

        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Play Word Guess</h1>
            <p class="lead text-center">Guess the word in 10 guesses!</p>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Play!</h2>
                <h4>Wins!</h4>
                <h5 id="totalWins"></h5>
                <h4>Losses!</h4>
                <h5 id="totalLosses"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Remaining Guesses</h4>
                <h3 id="remainingGuesses"></h3>
                <h4>Letters Guessed</h4>
                <h3 id="lettersGuessed"></h3>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
